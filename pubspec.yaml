name: flutter_macos_permissions
description: A Flutter plugin for requesting camera, microphone, and notification permissions on macOS.
version: 1.0.0
homepage: https://github.com/Androidsignal/flutter_macos_permissions.git

flutter:
  plugin:
    platforms:
      macos:
        pluginClass: FlutterMacosPermissionsPlugin
        fileName: flutter_macos_permissions_plugin.swift

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
